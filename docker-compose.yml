version: '3.8'

services:
  backend:
    build: ./backend
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/data/portfolio.db
    volumes:
      - portfolio-vol:/app/data
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - portfolio-net

networks:
  portfolio-net:
    driver: bridge

volumes:
  portfolio-vol:
    driver: local

