{% extends "base.html" %}

{% block title %}Add Security - Portfolio Rebalancer{% endblock %}

{% block content %}
<h1 style="margin-bottom: 2rem;">Add New Security</h1>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label for="ticker">Ticker Symbol</label>
            <input type="text" name="ticker" id="ticker" required placeholder="e.g., VTI, XIC.TO">
        </div>

        <div class="form-group">
            <label for="name">Security Name</label>
            <input type="text" name="name" id="name" placeholder="e.g., Vanguard Total Stock Market ETF">
        </div>

        <div class="form-group">
            <label for="asset_class_id">Asset Class</label>
            <select name="asset_class_id" id="asset_class_id" required>
                <option value="">Select Asset Class</option>
                {% for ac in asset_classes %}
                    <option value="{{ ac.id }}">{{ ac.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <select name="currency" id="currency">
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
            </select>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_public" checked>
                Public Security (traded on exchange)
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="auto_update_price" checked>
                Auto-update price from yFinance
            </label>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">Add Security</button>
            <a href="{{ url_for('securities') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
