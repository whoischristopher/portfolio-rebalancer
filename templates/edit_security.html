{% extends "base.html" %}

{% block title %}Edit Security - Portfolio Rebalancer{% endblock %}

{% block content %}
<h1 style="margin-bottom: 2rem;">Edit Security</h1>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label for="ticker">Ticker Symbol</label>
            <input type="text" name="ticker" id="ticker" value="{{ security.ticker }}" required>
        </div>

        <div class="form-group">
            <label for="name">Security Name</label>
            <input type="text" name="name" id="name" value="{{ security.name }}">
        </div>

        <div class="form-group">
            <label for="asset_class_id">Asset Class</label>
            <select name="asset_class_id" id="asset_class_id" required>
                <option value="">Select Asset Class</option>
                {% for ac in asset_classes %}
                    <option value="{{ ac.id }}" {% if security.asset_class_id == ac.id %}selected{% endif %}>
                        {{ ac.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <select name="currency" id="currency">
                <option value="CAD" {% if security.currency == 'CAD' %}selected{% endif %}>CAD</option>
                <option value="USD" {% if security.currency == 'USD' %}selected{% endif %}>USD</option>
            </select>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_public" {% if security.is_public %}checked{% endif %}>
                Public Security (traded on exchange)
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="auto_update_price" {% if security.auto_update_price %}checked{% endif %}>
                Auto-update price from yFinance
            </label>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">Update Security</button>
            <a href="{{ url_for('securities') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
